apiVersion: apps/v1
kind: Deployment
metadata:
  name: AtomicCD
spec:
  selector:
    matchLabels:
      app: AtomicCD
  template:
    metadata:
      labels:
        app: AtomicCD
    spec:
      serviceAccountName: pod-lister
      containers:
      - name: kubecd
        image: iamanshul14/AtomicCD:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: config-vol
          mountPath: /kubeCD/config
        resources:
          limits:
            memory: "50Mi"
            cpu: "30m"
        ports:
        - containerPort: 8080
      volumes:
      - name: config-vol
        configMap:
          name: kubecd-cm
